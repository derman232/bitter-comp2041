<html>
<head><title>Welcome to Bitter</title></head>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/scripts.js"></script>
<body class="hp-background">


<nav class="navbar navbar-default navbar-fixed-top default-pos">
   <div class="container">
      <div class="header-icon"></div>
   </div>
</nav>

<div class="front-block-wrapper">
<div class="front-block row">
   <div class="front-welcome col-md-7">
      <h1>Welcome to Bitter.</h1>
      <p>Connect, share, discover and be bitter.</p>
   </div>
   <div class="front-login col-md-5">
      <div class="login-box">
         <form method="post" id="login-form">
            <div class="input-group">
              <input type="text" class="form-control" name="username" id="username" placeholder="Email or username">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
              <button class="btn btn-primary" name="login-btn" id="login-btn" value="submit">Login</button>
            </div>
         </form>
         <div class="forgot-text">
            <a href="?page=forgot">Forgot your password?</a>
         </div>
      </div>
      <div class="spacer"></div>
      <div class="signup-box">
         <h4><b>New to Bitter?</b> Sign up</h4>
         <form method="post">
            <div class="input-group">
              <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Full name">
              <input type="text" class="form-control" name="username" id="username" placeholder="Username">
              <input type="text" class="form-control" name="email" id="email" placeholder="Email">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
              <button class="btn btn-info" id="signup-btn">Sign up for Bitter</button>
            </div>
         </form>
      </div>

   </div>
</div>
</div>

</body>
</html>
