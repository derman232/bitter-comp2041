<html>
<head><title>Bitter</title></head>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/scripts.js"></script>
<body class="clear-background">

{% include (loggedin_header.html) %}

<div class="feed-wrapper row">
   <div class="feed-trends col-md-3">
      {% include (profile_summary.html) %}
      <div class="panel panel-default trends-panel">
         <div class="panel-heading">
            <h3 class="panel-title">Trends</h3>
         </div>
         <div class="panel-body">
            John Smith <br>
            Tweets: <br>
            Following: <br>
         </div>
      </div>
   </div>
   <div class="feed-tweets col-md-6">
      <div class="panel panel-default suggestions-panel">
         <div class="panel-heading">
            <h3 class="panel-title">You might enjoy listening to these people</h3>
         </div>
         <div class="panel-body">
            #TBD
            {# include (list_users.html) #}
         </div>
      </div>
      <div class="panel panel-default tweets-panel">
         <div class="panel-heading">
            <form method="post" id="new-tweet">
               <div class="input-group">
                 <textarea rows="1" class="form-control" name="new-tweet" id="new-tweet" placeholder="Why so bitter?"></textarea>
                 <div class="tweet-submit row">
                    <div class="col-md-8"></div>
                    <div class="col-md-4 tweet-btn">
                       <button class="btn btn-primary" name="location-btn" id="location-btn">Location</button>
                       <div class="char-count" name="char-count">140</div>
                       <button type="submit" class="btn btn-primary" name="tweet-btn" id="tweet-btn" value="submit">Tweet</button>
                    </div>
                 </div>
               </div>
            </form>
         </div>
         {% include (list_tweets.html) %}
      </div>
   </div>
   <div class="feed-trends col-md-3">
      <div class="panel panel-default trends-panel">
         {% include (info_box.html) %}
      </div>
   </div>


   </div>
   <div class="feed-sidebar col-md-3">
   </div>
</div>

</body>
</html>
