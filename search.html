<html>
<head><title>Bitter</title></head>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/scripts.js"></script>
<body class="clear-background">


<nav class="navbar navbar-default navbar-fixed-top default-pos">
   <div class="header-wrapper">
      <div class="header-icon">
         <div class="header-right-components">
            <div class="input-group inline" role="group">
               <form method="get" id="search-form">
                  <input type="text" class="form-control" name="search-txt" id="search-txt" placeholder="Search for...">
                  <span class="input-group-btn">
                     <button class="btn btn-default" name="main-search" id="main-search" value="submit" type="submit">Go!</button>
                  </span>
               </form>
            </div>
            <div class="input-group inline" role="group">
               <a href="?page=logout"><button class="btn btn-primary" name="logout-btn" id="logout-btn">Log out</button></a>
            </div>
         </div>
      </div>
   </div>
</nav>

<div class="feed-wrapper row">
   <div class="feed-trends col-md-3">
      {% include (profile_summary.html) %}
      <div class="panel panel-default trends-panel">
         <div class="panel-heading">
            <h3 class="panel-title">Trends</h3>
         </div>
         <div class="panel-body">
            John Smith <br>
            Tweets: <br>
            Following: <br>
         </div>
      </div>
   </div>
   <div class="feed-tweets col-md-6">
      <div class="panel panel-default suggestions-panel">
         <div class="panel-heading">
            <h3 class="panel-title">Users which match your results
            <button class="btn btn-primary users-search-btn" name="users-search-btn" id="users-search-btn" value="submit">View All</button></h3>
         </div>
         <div class="panel-body">
            {% include (list_users.html) %}
         </div>
      </div>
      <div class="panel panel-default tweets-panel">
         <div class="panel-heading">
            <h3 class="panel-title">Matching tweets
         </div>
         {% include (list_tweets.html) %}
      </div>
   </div>
   <div class="feed-trends col-md-3">
      <div class="panel panel-default trends-panel">
         <div class="panel-body">
            [info..]
         </div>
      </div>
   </div>


   </div>
   <div class="feed-sidebar col-md-3">
   </div>
</div>

</body>
</html>
