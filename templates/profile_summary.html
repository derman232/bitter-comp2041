<div class="profile-card">
   <div class="panel panel-default profile-card">
      <div class="panel-heading" style="background: url({{ myDetails|bg_pic }}) no-repeat center; height: 100px;background-size: cover;">
      </div>
      <div class="panel-body">
         <div class="profile-avatar">
            <img class="bleet-avatar" src="{{ myDetails|avatar }}">
         </div>
         <div class="search-avatar-text">
            <b>{{ myDetails|full_name }}</b><br><span class="grey-text small-text">(@{{ myDetails|username }})</span><br>
         </div><br><span class="small-text">
         {{ myDetails|view_description }}<br>
<b>Your Bleats</b>: {{ myDetails|bleats }}<br>
<b>Following</b>: {{ myDetails|following }}<br>
<b>Followers</b>: {{ myDetails|followers }}<br>
         </span>
      </div>
   </div>
</div>
